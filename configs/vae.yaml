defaults:
  - _self_
  - base_config
experiment:
  name: "vae"
env:
  name: "AntMaze_UMaze-v4"
  train_frames_per_batch: 512
  train_max_frames_per_traj: 4096
  train_reset_at_each_iter: False
  eval_frames: 128
  obs:
    width: 128
    height: 128
    normalize: True
    standardize: False
    standardization_stats_init_iter: 0
replay_buffer:
  max_size: 4096
alg:
  max_train_steps: 32768
  train_steps_per_iter: 64
  train_batch_size: 8
  kl_divergence_beta: 1
  kl_divergence_annealing_strategy: "cyclic_linear"
  kl_divergence_annealing_cycles: 4
  kl_divergence_annealing_ratio: 0.5
  reconstruction_loss: "mse"
model:
  optimizer:
    name: "adam"
    lr: 0.001
  input_channels: 3
  latent_dim: 512
  encoder:
    hidden_dims: [16, 32, 64, 128]
    hidden_activation: "leaky_relu"
    leaky_relu_neg_slope: 0.2
    hidden_kernels: [4, 4, 4, 4]
    hidden_strides: [2, 2, 2, 2]
    hidden_paddings: [1, 1, 1, 1]
    use_batch_norm: True
  decoder:
    hidden_dims: [64, 32, 16]
    hidden_activation: "relu"
    hidden_kernels: [4, 4, 4]
    hidden_strides: [2, 2, 2]
    hidden_paddings: [1, 1, 1]
    output_kernel: 4
    output_stride: 2
    output_padding: 1
    use_batch_norm: True
logging:
  log_steps_interval: 100
  train_plot_samples: 6
